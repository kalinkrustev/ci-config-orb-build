description: Run code coverage check
executor: docker
environment:
  MAIN_BRANCH_NAME: main
steps:
  - docker-dependencies
  - aws-dependencies
  - checkout
  - configure-nvm
  - display-versions
  - restore-cache
  - run:
      name: Execute code coverage check
      command: npm -s run test:coverage-check
  - store_artifacts:
      path: coverage
      destination: test
  - store_test_results:
      path: coverage
