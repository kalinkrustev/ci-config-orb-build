description: >
  This job executes the integration tests for the project.
executor: machine
environment:
  MAIN_BRANCH_NAME: main
steps:
  - machine-dependencies
  - checkout
  - configure-nvm
  - display-versions
  - restore-cache
  - attach_workspace:
      at: /tmp
  - run:
      name: Create dir for test results
      command: mkdir -p ./test/results
  - run:
      name: Execute integration tests
      command: |
        # Set Node version to default (Note: this is needed on Ubuntu)
        nvm use default
        npm ci

        echo "Running integration tests...."
        bash ./test/scripts/test-integration.sh
      environment:
        ENDPOINT_URL: http://localhost:4545/notification
        UV_THREADPOOL_SIZE: 12
        WAIT_FOR_REBALANCE: 20
        TEST_INT_RETRY_COUNT: 30
        TEST_INT_RETRY_DELAY: 2
        TEST_INT_REBALANCE_DELAY: 20000
  - store_artifacts:
      path: ./test/results
      destination: test
  - store_test_results:
      path: ./test/results
