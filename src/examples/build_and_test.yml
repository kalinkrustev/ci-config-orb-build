description: >
  Build and publish nodejs projects to npm and docker.
usage:
  version: 2.1
  setup: true
  orbs:
    build: <namespace>/<orb-name>@1.0.15
  workflows:
    setup:
      jobs:
        - build/workflow:
            filters:
              tags:
                only: /v\d+(\.\d+){2}(-(snapshot|hotfix|perf)\.\d+)?/
